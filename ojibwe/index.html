<!DOCTYPE html>
<html>
<head>
<title>Ojibwe Stories</title>
<style type="text/css">
body {
    font-family: arial;
    font-size: 3vw;
    background-color: #ddcfae;
}
.dark {
    color: white;
    background-color: #222;
}
button {
    font-size: 3.5vw;
}
.nice {
    margin: .4em;
    border: 5px inset gray;
}
.words {
    display: flex;
    flex-flow: row wrap;
    align-content: flex-start;
    margin-bottom: 0.6em;
}
.words div {
    flex: 0 0 0;    
    padding: 0 .2em .6em 0;
}
.xx {
    border: 1px solid cyan;
}
.dim {
    background-color: #aa0;
}
#story {
    padding: 1em;
}
@media only screen and (min-device-width: 1281px) {
    /* Desktop */
    button {
        font-size: 20px;
    }
    body {
        font-size: 20px;
    }
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
</head>
<body>
<div id="main">
    <div id="pagelist">
        <h2>Ojibwe Stories</h2>
        <div id="storylist" class="nice">
            the story list goes here...
        </div>
    </div>
    <div id="storybuttons">
        <button type="button" onclick="viewPageList()">Stories</button> &nbsp; &nbsp;
        <button type="button" onclick="viewMode('oji')" id="oji">Ojibwe</button>
        <button type="button" onclick="viewMode('syl')" id="syl">Syllabary</button>
        <button type="button" onclick="viewMode('eng')" id="eng">English</button>
        <button type="button" onclick="viewMode('hov')" id="hov">Hover</button>
    </div>
    <div id="story" class="nice">
        the current story goes here...
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
